                section6_desc: "Success in the CAPF exam requires a balance of academic knowledge, physical endurance, and a strong personality.",
                section6_col1_title: "üìö Pillars for Written Exam:",
                section6_col1_list: `<ul class="list-disc list-inside space-y-3"><li><strong>Strong Hold on GS:</strong> Read NCERTs for subjects like History, Geography, Polity, and Science.</li><li><strong>Current Affairs:</strong> Stay updated with events of national and international importance.</li><li><strong>Practice Paper II:</strong> Regularly practice essay, report, and precis writing.</li><li><strong>Previous Years' Questions (PYQs):</strong> This is crucial to understand the pattern and difficulty level of the exam.</li></ul>`,
                section6_col2_title: "üîÑ Physical and Mental Preparation:",
                section6_col2_desc: "**This is not just an exam, but a whole process of becoming an officer!**",
                section6_col2_list: `<ul class="list-disc list-inside space-y-2"><li><strong>Physical Endurance:</strong> Practice running, long jump, and high jump regularly.</li><li><strong>Build Confidence:</strong> Work on your communication skills and general awareness for the interview.</li><li><strong>Time Management:</strong> Practice time management for both papers.</li></ul>`,
                section7_title: "7. What Not to Do? üö´ (Avoid Failure)",
                section7_desc: "This uniform demands courage, dedication, and discipline. Avoid these common mistakes to achieve your goal.",
                section7_item1: `<div><strong class="text-lg text-red-800">Ignoring the Physical Test:</strong> Many candidates focus so much on the written exam that they forget the physical standards. Remember, if you fail the PET/PST, your written exam score will be useless.</div>`,
                section7_item2: `<div><strong class="text-lg text-red-800">Taking Paper II Lightly:</strong> Paper II plays a crucial role in deciding your rank. Don't just focus on solving MCQs; master the art of writing essays and reports.</div>`,
                section7_item3: `<div><strong class="text-lg text-red-800">Leaving Current Affairs for the Last Minute:</strong> Current affairs is a vast topic. Cover it regularly, not just before the exam.</div>`,
                section7_item4: `<div><strong class="text-lg text-red-800">Lacking Mental Toughness:</strong> An officer's life is full of challenges. The interview tests your ability to handle pressure. Stay positive and resilient during your preparation.</div>`,
                section7_final_thought: "‚ú® The uniform is not just a job, it's a commitment to serve the nation. ‚ú®",
                footer_text: "¬© 2025 crapd.in - CAPF (AC) Guide. Best wishes for your success.",
                written_exam_modal_title: "Stage 1: Written Examination",
                written_exam_modal_desc: "This is the first stage of the selection process.",
                written_exam_modal_list: `<ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Paper I:</strong> General Ability and Intelligence (250 Marks, 2 Hours, Objective)</li><li><strong>Paper II:</strong> General Studies, Essay and Comprehension (200 Marks, 3 Hours, Descriptive)</li><li><strong>Total Marks:</strong> 450</li><li>There is negative marking for wrong answers in Paper I.</li></ul>`,
                pet_modal_title: "Stage 2: Physical Standards/Efficiency Test (PST/PET)",
                pet_modal_desc: "Candidates who clear the written exam are called for this stage. It is qualifying in nature.",
                pet_modal_list: `<ul class="list-disc list-inside mt-4 space-y-2"><li><strong>PST:</strong> Measurement of height, chest, and weight.</li><li><strong>PET:</strong> 100m race, 800m race, Long Jump, and Shot Put.</li></ul>`,
                interview_modal_title: "Stage 3: Interview/Personality Test",
                interview_modal_desc: "Candidates who clear the PET/PST are called for the final stage.",
                interview_modal_list: `<ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Total Marks:</strong> 150</li><li>It assesses the candidate's overall personality, communication skills, and leadership qualities.</li><li>The final merit list is prepared based on the written exam and interview (450 + 150 = 600 marks).</li></ul>`,
                bsf_info_modal_title: " Border Security Force (BSF)",
                bsf_info_modal_desc: "The BSF is India's primary border guarding force, defending the borders with Pakistan and Bangladesh. It is the world's largest border guarding force.<br><br><strong>Example:</strong> A BSF Assistant Commandant might lead a company on the Indo-Pak border in Rajasthan, responsible for preventing infiltration and smuggling.",
                crpf_info_modal_title: "üõ°Ô∏è Central Reserve Police Force (CRPF)",
                crpf_info_modal_desc: "The CRPF is India's largest Central Armed Police Force, responsible for internal security and counter-insurgency operations. They also play a vital role during elections.<br><br><strong>Example:</strong> A CRPF Assistant Commandant could lead a company in the Naxal-affected areas of Chhattisgarh or be involved in counter-terrorism operations in the Kashmir Valley.",
                cisf_info_modal_title: "üè≠ Central Industrial Security Force (CISF)",
                cisf_info_modal_desc: "The CISF provides security to airports, seaports, nuclear power plants, and other critical industrial installations.<br><br><strong>Example:</strong> A CISF Assistant Commandant might manage the security at Delhi International Airport or head the security of a major PSU like a steel plant.",
                itbp_info_modal_title: "üèîÔ∏è Indo-Tibetan Border Police (ITBP)",
                itbp_info_modal_desc: "The ITBP is deployed in the high altitudes of the Himalayas on the Indo-China border. They are specialists in mountain warfare.<br><br><strong>Example:</strong> An ITBP Assistant Commandant could command a border outpost in Ladakh, operating in extreme cold weather conditions.",
                ssb_info_modal_title: "ü§ù Sashastra Seema Bal (SSB)",
                ssb_info_modal_desc: "The SSB guards India's borders with Nepal and Bhutan. They also work to promote a sense of security and brotherhood among the people living in the border areas.<br><br><strong>Example:</strong> An SSB Assistant Commandant might lead a company on the Indo-Nepal border, focusing on preventing trans-border crimes and maintaining good relations with the local population.",
                paper1_syllabus_modal_title: "Paper I Syllabus",
                paper1_syllabus_modal_list: `<div><h4 class="font-bold text-lg">A. General Mental Ability</h4><ul class="list-disc list-inside ml-4"><li>Logical Reasoning, Quantitative Aptitude, Data Interpretation.</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">B. General Science</h4><ul class="list-disc list-inside ml-4"><li>Physics, Chemistry, Biology, and Environmental Science.</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">C. Current Events of National and International Importance</h4></div><div class="mt-4"><h4 class="font-bold text-lg">D. Indian Polity and Economy</h4></div><div class="mt-4"><h4 class="font-bold text-lg">E. History of India</h4></div><div class="mt-4"><h4 class="font-bold text-lg">F. Geography of India and the World</h4></div>`,
                paper2_syllabus_modal_title: "Paper II Syllabus",
                paper2_syllabus_modal_list: `<div><h4 class="font-bold text-lg">Part A - Essay</h4><ul class="list-disc list-inside ml-4"><li>Essays on topics like history, geography, polity, economy, security, and human rights.</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">Part B - Comprehension, Precis Writing, and other communication/language skills</h4><ul class="list-disc list-inside ml-4"><li>Comprehension passages, Precis Writing, Report Writing, Counter-Argument.</li></ul></div>`,
                capf_career_modal_title: "Career Progression in CAPF",
                capf_career_modal_desc: "After joining as an Assistant Commandant (AC), an officer can reach the post of Director General (DG), who is the head of the force, based on performance and seniority.",
                capf_career_modal_list: `<button class="rank-btn" data-modal-target="rankACModal">Assistant Commandant (AC)</button><button class="rank-btn" data-modal-target="rankDCModal">Deputy Commandant (DC)</button><button class="rank-btn" data-modal-target="rankCmdtModal">Commandant</button><button class="rank-btn" data-modal-target="rankDIGModal">DIG</button><button class="rank-btn" data-modal-target="rankIGModal">IG</button><button class="rank-btn" data-modal-target="rankADGModal">ADG</button><button class="rank-btn" data-modal-target="rankDGModal">DG</button>`,
                rank_ac_title: "Assistant Commandant (AC)",
                rank_ac_desc: "This is the entry-level post for a Group 'A' officer in CAPF. An AC commands a company, which consists of about 135-150 personnel.",
                rank_dc_title: "Deputy Commandant (DC)",
                rank_dc_desc: "This is the next rank after AC, usually attained after 5-6 years of service. A DC acts as a 2iC (Second-in-Command) in a battalion or commands a smaller unit.",
                rank_cmdt_title: "Commandant",
                rank_cmdt_desc: "A Commandant is the commanding officer of a battalion, which comprises about 1000 personnel. It is a very prestigious and responsible post.",
                rank_dig_title: "Deputy Inspector General (DIG)",
                rank_dig_desc: "A DIG is the head of a sector, which includes several battalions. They oversee operations and administration in their zone.",
                rank_ig_title: "Inspector General (IG)",
                rank_ig_desc: "An IG is the head of a frontier, which consists of several sectors. It is a very senior post responsible for planning and executing large-scale operations.",
                rank_adg_title: "Additional Director General (ADG)",
                rank_adg_desc: "An ADG heads a special directorate at the force headquarters or a large zone. They play a crucial role in policy-making.",
                rank_dg_title: "Director General (DG)",
                rank_dg_desc: "The DG is the highest post in any CAPF. He is responsible for the overall functioning and command of the entire force."

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [250, 200],
                                backgroundColor: [
                                    'rgba(54, 83, 20, 0.8)',
                                    'rgba(77, 124, 15, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(54, 83, 20, 1)',
                                    'rgba(77, 124, 15, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            // Modal functionality
            const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
            modalTriggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    const targetElement = e.target.closest('[data-modal-target]');
                    if (targetElement) {
                        const modalId = targetElement.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) {
                            modal.classList.add('active');
                        }
                    }
                });
            });

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
