    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800;900&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            /* Light Golden Shining Color */
            --primary: #F4C430;       /* Saffron/Gold */
            --primary-light: #FFD700; /* Standard Gold */
            --primary-dim: rgba(244, 196, 48, 0.3); 
            --gold-glow: 0 0 15px rgba(255, 215, 0, 0.6);
            
            --bg-dark: #050505;
            --glass-border: rgba(244, 196, 48, 0.4);
            
            --header-offset: calc(15px + env(safe-area-inset-top));
            --header-height: 70px; 
            --footer-offset: calc(30px + env(safe-area-inset-bottom));
            --footer-height: 80px; 
            --text-light: #ffffff; 
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            font-weight: 700; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* Main Background */
        #fixed-media-background {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; background-size: cover; background-position: center;
            opacity: 0.3; 
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1740&auto=format&fit=crop');
            filter: brightness(40%) sepia(100%) hue-rotate(5deg) saturate(150%);
        }

        /* HEADER */
        .iphone-header {
            position: fixed; top: var(--header-offset); left: 50%; transform: translateX(-50%);
            width: 94%; max-width: 800px; height: var(--header-height);
            background: rgba(10, 10, 8, 0.85); backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 3000; box-shadow: var(--gold-glow);
        }
        .header-logo { width: 44px; height: 44px; border-radius: 12px; border: 1px solid var(--primary); box-shadow: 0 0 12px var(--primary); object-fit: cover;}
        
        /* New Center Logo Style */
        .header-title-img { 
            height: 30px; 
            width: auto; 
            object-fit: contain; 
            filter: drop-shadow(0 0 5px rgba(244, 196, 48, 0.5));
        }

        /* DOCK (Footer) - Updated for Icon Only + Box Highlight */
        .iphone-dock-wrapper { position: fixed; bottom: var(--footer-offset); left: 0; width: 100%; display: flex; justify-content: center; z-index: 3000; padding: 0 10px; }
        .iphone-dock { 
            width: 100%; max-width: 600px; height: var(--footer-height); 
            background: rgba(15, 12, 5, 0.95); backdrop-filter: blur(50px) saturate(180%);
            border-radius: 28px; border: 1px solid rgba(255, 215, 0, 0.25); 
            display: flex; justify-content: space-evenly; align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.95); 
            padding: 0 10px;
        }
        .nav-item { 
            width: 55px; height: 55px; /* Box Size */
            display: flex; align-items: center; justify-content: center; 
            border-radius: 14px; /* Rounded Chaturbhuj */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            color: rgba(255, 255, 255, 0.5); cursor: pointer; 
            background: transparent;
            border: 1px solid transparent; /* Initial invisible border */
        }
        .nav-item i { font-size: 1.5rem; transition: 0.3s; margin: 0; }
        
        /* Active State - Box Highlight (Chaturbhuj Style) */
        .nav-item.active { 
            color: var(--primary-light); 
            border: 1px solid var(--primary); /* Gold Border */
            background: rgba(244, 196, 48, 0.1); /* Slight Fill */
            box-shadow: 0 0 15px rgba(244, 196, 48, 0.4), inset 0 0 10px rgba(244, 196, 48, 0.1); /* Glow */
            transform: translateY(-5px); 
        }
        .nav-item.active i { font-size: 1.7rem; text-shadow: 0 0 10px var(--primary); }

        /* MODALS */
        .modal-overlay { 
            position: fixed; top: calc(var(--header-offset) + var(--header-height) + 15px); 
            bottom: calc(var(--footer-offset) + var(--footer-height) + 15px); 
            left: 0; right: 0; z-index: 2500; display: none; justify-content: center; padding: 0 10px; pointer-events: none; 
        }
        .hidden-modal { display: none !important; }
        .flex-modal { display: flex !important; animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.96) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .modal-box { 
            pointer-events: auto; 
            background-color: rgba(5, 5, 5, 0.95);
            background-size: cover; background-position: center; background-blend-mode: overlay;
            border: 1px solid var(--primary); border-radius: 28px; 
            width: 100%; max-width: 1400px; /* Increased for PC */
            height: 100%; padding: 15px; 
            box-shadow: 0 0 60px rgba(244, 196, 48, 0.1); 
            position: relative; overflow: hidden; display: flex; flex-direction: column; 
        }

        /* --- BACKGROUNDS (Updated Govt Image) --- */
        #modal-govt .modal-box { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1532375810709-75b1da00537c?q=80&w=1000'); 
            background-blend-mode: normal;
        }
        #modal-private .modal-box { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?q=80&w=1000'); 
            background-blend-mode: normal;
        }
        #modal-ai .modal-box { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('allai.png'); 
            background-blend-mode: normal;
        }
        #modal-trending .modal-box { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000'); 
            background-blend-mode: normal;
        }
        #modal-news .modal-box { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=1000'); 
            background-blend-mode: normal;
        }

        /* LISTING ELEMENTS */
        .modal-header-center { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 10px; width: 100%; padding-bottom: 5px; flex-shrink: 0; }
        
        .modal-header-center h2 { 
            font-family: 'Rajdhani', sans-serif; 
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase; 
            letter-spacing: 0px;
            font-size: 2.0rem; 
            margin-bottom: 8px; 
            width: 100%; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(244, 196, 48, 0.8);
        }
        
        .sub-nav-dock { background: rgba(20, 15, 5, 0.6); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 20px; padding: 6px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; width: 100%; scrollbar-width: none; justify-content: flex-start; }
        .sub-nav-item { background: rgba(255, 255, 255, 0.03); color: #ccc; padding: 8px 18px; border-radius: 14px; font-size: 0.7rem; font-family: 'Rajdhani', sans-serif; font-weight: 700; border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; flex-shrink: 0; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .sub-nav-item:hover, .sub-nav-item.active { background: var(--primary); color: #000; border-color: var(--primary-light); box-shadow: 0 0 15px var(--primary-dim); font-weight: 800; transform: scale(1.05); }
        
        .scroll-content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; padding-top: 5px; -webkit-overflow-scrolling: touch; }
        
        /* --- UPDATED: Nominal Vertical Gap --- */
        .listing-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            column-gap: 8px; /* Horizontal Gap */
            row-gap: 2px;    /* VERTICAL GAP: NOMINAL BILKUL */
            padding: 5px; 
        }
        
        @media (min-width: 1024px) {
            .listing-grid {
                grid-template-columns: repeat(5, 1fr);
                column-gap: 12px;
                row-gap: 6px; /* Slightly more on PC but still tight */
            }
        }

        /* --- CARD DESIGN --- */
        .listing-card { 
            background: linear-gradient(160deg, rgba(30, 25, 10, 0.7), rgba(10, 8, 2, 0.9)); 
            border: 1px solid rgba(255, 215, 0, 0.1); 
            border-radius: 18px; overflow: hidden; position: relative; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            animation: slideUp 0.5s ease backwards; 
            display: flex; flex-direction: column; 
            height: 140px; /* Compact Height */
            cursor: pointer; 
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .listing-card:hover { 
            border-color: var(--primary-light); 
            box-shadow: 0 10px 30px -10px rgba(255, 215, 0, 0.3); 
            transform: translateY(-5px); 
            z-index: 10;
        }
        
        .listing-img-box { height: 65px; width: 100%; position: relative; overflow: hidden; flex-shrink: 0; }
        .listing-img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; opacity: 0.85; }
        .listing-card:hover .listing-img-box img { transform: scale(1.1); opacity: 1; }
        
        .listing-img-box::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .listing-rating { 
            position: absolute; bottom: 4px; left: 6px; z-index: 50; 
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px);
            color: var(--primary-light); 
            padding: 2px 6px; border-radius: 6px; font-size: 0.45rem; 
            font-weight: 800; display: flex; align-items: center; gap: 3px; 
            border: 1px solid rgba(255, 215, 0, 0.3); text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        .listing-details { padding: 8px 10px; display: flex; flex-direction: column; flex-grow: 1; justify-content: space-between; }
        
        .listing-title { 
            font-family: 'Rajdhani', sans-serif; font-size: 0.85rem; color: #fff; 
            font-weight: 700; text-transform: uppercase; line-height: 1.1; 
            margin-bottom: 2px; display: -webkit-box; -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; overflow: hidden; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        .listing-loc { 
            font-size: 0.55rem; color: #aaa; display: flex; align-items: center; 
            gap: 4px; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;
        }
        
        .action-btn { 
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            color: var(--primary-light); text-align: center; padding: 4px 0; 
            border-radius: 8px; font-weight: 800; text-transform: uppercase; 
            letter-spacing: 1px; cursor: pointer; transition: all 0.3s; 
            margin-top: auto; font-size: 0.55rem; 
        }
        .listing-card:hover .action-btn { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary-dim); }

        /* Floating Button (Bolt Icon) */
        .modal-floating-btn { 
            position: absolute; top: 50%; right: 0; transform: translateY(-50%); z-index: 100; 
            background: rgba(20, 20, 10, 0.8); backdrop-filter: blur(10px); color: var(--primary-light); 
            width: 35px; height: 80px; border-top-left-radius: 16px; border-bottom-left-radius: 16px;
            display: flex; align-items: center; justify-content: center; border: 1px solid var(--primary); border-right: none;
            box-shadow: -5px 0 20px rgba(255, 215, 0, 0.2); cursor: pointer; transition: all 0.3s ease; 
        }
        .modal-floating-btn:hover { width: 45px; background: rgba(255, 215, 0, 0.2); }
        .modal-floating-btn i { animation: pulseNeon 2s infinite alternate; font-size: 1rem; text-shadow: 0 0 10px var(--primary); }
        @keyframes pulseNeon { from { opacity: 0.7; transform: scale(1); } to { opacity: 1; transform: scale(1.2); } }

        /* --- NEW ACTION MODAL (FORM) STYLES --- */
        #action-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 9999; display: none; align-items: center; justify-content: center;
        }
        .action-form-box {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(244, 196, 48, 0.3);
            border-radius: 20px;
            width: 90%; max-width: 400px;
            padding: 25px;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .form-header { text-align: center; margin-bottom: 20px; }
        .form-header h3 { color: var(--primary-light); font-family: 'Rajdhani'; font-size: 1.5rem; text-transform: uppercase; margin: 0; }
        .form-header p { color: #aaa; font-size: 0.8rem; margin-top: 5px; }

        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; color: #ccc; font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase; font-weight: 700; }
        .form-control {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 10px; border-radius: 8px; font-size: 0.9rem;
            outline: none; transition: 0.3s;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(244, 196, 48, 0.2); }
        
        /* Updated textarea styling */
        textarea.form-control { resize: none; }
        
        .submit-btn {
            width: 100%; background: var(--primary); color: #000; border: none;
            padding: 12px; border-radius: 10px; font-weight: 800; text-transform: uppercase;
            font-family: 'Rajdhani'; font-size: 1rem; cursor: pointer; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(244, 196, 48, 0.4); transition: 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(244, 196, 48, 0.6); }
        .close-form { position: absolute; top: 15px; right: 15px; color: #666; font-size: 1.2rem; cursor: pointer; }
        .close-form:hover { color: #fff; }

    </style>
</head>

        let currentCategory = 'govt';

        // --- NAVIGATION LOGIC ---
        function activateTab(element, category) {
            if(element) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
                openPopup(category);
            }
        }

        function openPopup(category) {
            currentCategory = category;
            
            // Hide all modals
            document.querySelectorAll('.modal-overlay').forEach(el => {
                el.classList.remove('flex-modal');
                el.classList.add('hidden-modal');
            });

            // Show selected modal
            const modalId = `modal-${category}`;
            const modal = document.getElementById(modalId);
            if(modal) {
                modal.classList.remove('hidden-modal');
                modal.classList.add('flex-modal');
                if(fullData[category]) {
                    initCategory(category);
                }
            }
        }

        // --- GRID RENDERING LOGIC ---
        function initCategory(category) {
            const navContainer = document.getElementById(`nav-${category}`);
            const gridContainer = document.getElementById(`grid-${category}`);
            if (!navContainer || !gridContainer) return;

            const subTypes = Object.keys(fullData[category]);
            
            navContainer.innerHTML = subTypes.map((type, index) => `
                <div class="sub-nav-item ${index === 0 ? 'active' : ''}" 
                     onclick="switchSubType('${category}', '${type}', this)">
                    ${type}
                </div>
            `).join('');
            
            renderGrid(category, subTypes[0]);
        }

        function switchSubType(category, subType, btnElement) {
            const parent = document.getElementById(`nav-${category}`);
            parent.querySelectorAll('.sub-nav-item').forEach(el => el.classList.remove('active'));
            btnElement.classList.add('active');
            renderGrid(category, subType);
        }

        function renderGrid(category, subType) {
            const container = document.getElementById(`grid-${category}`);
            let displayItems = [];
            
            if (fullData[category] && fullData[category][subType]) {
                displayItems = fullData[category][subType];
            }
            
            if(displayItems.length === 0) {
                 container.innerHTML = `<div style="text-align:center; color:#666; width:200%; padding:20px;">Coming Soon...</div>`;
                 return;
            }

            container.innerHTML = displayItems.map((item, index) => {
                return `
                <div class="listing-card" style="animation-delay: ${index * 0.05}s" onclick="window.location.href='${item.link}'">
                    <div class="listing-img-box">
                        <span class="listing-rating"><i class="fas fa-tag"></i> ${item.tag}</span>
                        <img src="${item.img}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/600x400/002200/FFD700?text=SKILLI'">
                    </div>
                    <div class="listing-details">
                        <div class="listing-title">${item.title}</div>
                        <div class="listing-loc"><i class="fas fa-layer-group text-yellow-400"></i> ${item.sub}</div>
                        <div class="action-btn">
                            VIEW DETAILS
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- FORM HANDLING LOGIC ---

        function openActionModal(category) {
            // Update UI
            const modal = document.getElementById('action-modal-overlay');
            const contextText = document.getElementById('form-context-text');
            const categoryInput = document.getElementById('form-category');
            
            // Set text based on category
            let categoryName = category.toUpperCase();
            if(category === 'govt') categoryName = "GOVERNMENT SECTOR";
            if(category === 'private') categoryName = "PRIVATE SECTOR";
            
            contextText.innerText = `Submitting to: ${categoryName}`;
            categoryInput.value = category;

            modal.style.display = 'flex';
        }

        function closeActionModal() {
            document.getElementById('action-modal-overlay').style.display = 'none';
        }

        function submitForm(event) {
            event.preventDefault();
            
            const btn = event.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Sending... <i class="fas fa-spinner fa-spin"></i>';
            
            const category = document.getElementById('form-category').value;
            
            // Simulation of submission 
            // In real scenario, use: const formData = new FormData(event.target);
            // formData.append('category', category);
            // fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData })...
           
            setTimeout(() => {
                alert(`Suggestion submitted successfully to ${category.toUpperCase()} Tab!\n(Connect your single Google Script URL to make this real)`);
                btn.innerHTML = originalText;
                closeActionModal();
                event.target.reset();
            }, 1500);
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', function() {
            initCategory('govt');
            // Default Open
            openPopup('govt');
        });

    </script>
