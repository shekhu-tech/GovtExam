        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) { examPatternChartInstance.destroy(); }
                const langData = translations[lang] || translations['en'];
                const ctx = document.getElementById('examPatternChart');
                if (ctx) {
                    examPatternChartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: langData.examPatternChartLabels,
                            datasets: [{
                                label: 'Questions',
                                data: [30, 35, 35],
                                backgroundColor: ['#8c1515', '#5c0f0f', '#fee2e2'],
                                borderColor: ['#FFFFFF'],
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' } }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                const langData = translations[lang] || translations['en']; // Fallback to English
                document.documentElement.lang = lang;
                document.title = langData.doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData && langData[key] !== undefined) { 
                        el.innerHTML = langData[key]; 
                    } else {
                        el.innerHTML = translations['en'][key] || ''; // Fallback for specific keys
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) { btn.classList.add('active'); }
                });
                initializeCharts(lang);
            }

            // Attach language button listeners
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    changeLanguage(e.target.getAttribute('data-lang'));
                });
            });

             // Attach modal listeners using event delegation for efficiency
             document.body.addEventListener('click', function(e) {
                // For opening modals
                const trigger = e.target.closest('[data-modal-target]');
                if (trigger) {
                    const modalId = trigger.getAttribute('data-modal-target');
                    const modal = document.getElementById(modalId);
                    if (modal) {
                        modal.classList.add('active');
                    }
                }

                // For closing modals
                if (e.target.classList.contains('modal-close-button')) {
                    e.target.closest('.modal-overlay').classList.remove('active');
                }
            });

            // For closing modals by clicking on the overlay
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => { 
                    if (e.target === modal) { 
                        modal.classList.remove('active'); 
                    } 
                });
            });
            
            // Initial Load
            changeLanguage('hi');
        });

    <script>
  (function () {
    // Check karo ki current page index.html hai ya nahi
    var isIndex = location.pathname.endsWith("index.html")

    // Referrer check (agar apni hi site se aaya hai to allow karo)
    var sameOriginReferrer = document.referrer && document.referrer.startsWith(location.origin);

    // Agar index nahi hai aur direct/external open hua hai ‚Üí index.html pe bhejo
    if (!isIndex && !sameOriginReferrer) {

    }
  })();
</script>
