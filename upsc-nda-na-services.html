            en: {

                section1_title: "1. What is the NDA/NA Exam? ü§î",
                section1_desc: "The National Defence Academy (NDA) and Naval Academy (NA) Examination is conducted twice a year by the UPSC. It is a premier gateway for unmarried male and female candidates who have passed the 12th grade to join the Indian Army, Navy, and Air Force as officers.",

                section3_title: "3. Eligibility & Exam Pattern ‚úÖ",
                section3_list: '<ul class="space-y-4 text-lg"><li class="flex items-start"><span class="text-2xl text-blue-500 mr-4">üéì</span><div><strong class="text-[#002D62]">Educational Qualification:</strong> 12th Class pass for Army Wing. 12th Class pass with Physics, Chemistry and Mathematics for Air Force and Naval Wings/NA.</div></li><li class="flex items-start"><span class="text-2xl text-blue-500 mr-4">üéÇ</span><div><strong class="text-[#002D62]">Age Limit:</strong> 16.5 to 19.5 years.</div></li><li class="flex items-start"><span class="text-2xl text-blue-500 mr-4">‚ö≠</span><div><strong class="text-[#002D62]">Marital Status:</strong> Unmarried male and female candidates.</div></li></ul>',

                section5_list: `<div><div class="subject-item"><span>Paper I - Mathematics</span><div class="subject-buttons"><button class="rank-btn">Notes</button><button class="rank-btn">Lectures</button></div></div><div class="subject-item"><span>Paper II - GAT (English)</span><div class="subject-buttons"><button class="rank-btn">Notes</button><button class="rank-btn">Lectures</button></div></div><div class="subject-item"><span>Paper II - GAT (General Knowledge)</span><div class="subject-buttons"><button class="rank-btn">Notes</button><button class="rank-btn">Lectures</button></div></div></div>`,

                section6_title: "6. Academies and Career Opportunities üè¢",
                section6_desc: "Cadets selected through the NDA exam undergo three years of training at the National Defence Academy, Khadakwasla, after which they complete one year of training at their respective service academies (Army, Navy, Air Force).",
                section6_card_button: "View Career Path &rarr;",
                
                section7_title: "7. Your Preparation Strategy: Smart Work üìà",
                section7_desc: "Preparing for the NDA requires a disciplined approach alongside school education.",
                section7_col1_title: "üìö Key Pillars of Study:",
                section7_col1_list: '<ul class="list-disc list-inside space-y-3"><li><strong>Basics of 11th & 12th:</strong> Build a strong foundation in your NCERT books for Mathematics and Science.</li><li><strong>Work on English:</strong> English is a major part of the GAT. Improve your vocabulary and grammar.</li><li><strong>Time Management:</strong> Speed is crucial in the Mathematics paper. Increase your speed with shortcut tricks and regular practice.</li><li><strong>Previous Years\' Questions (PYQs):</strong> This is the best way to understand the exam pattern.</li></ul>',
                section7_col2_title: "üîÑ Revision and Personality Development:",
                section7_col2_desc: "**This is a test of personality as much as knowledge!**",
                section7_col2_list: '<ul class="list-disc list-inside space-y-2"><li>Revise regularly.</li><li>Stay updated with current affairs and general knowledge.</li><li>Focus on physical fitness and participate in sports.</li><li>Develop communication skills and confidence, which are crucial for the SSB.</li></ul>',
                
                section8_title: "8. What Not to Do? üö´ (Avoid Failure)",
                section8_desc: "This uniform is not just a dress, it's a responsibility. On this journey, some mistakes can take your dream away from you.",
                section8_item1: '<div><strong class="text-lg text-red-800">Focusing Only on the Written Exam:</strong> This is the biggest mistake. NDA is 50% written and 50% SSB. If you are not working on your fitness, communication skills, and general awareness from today, you have already lost half the battle.</div>',
                section8_item2: '<div><strong class="text-lg text-red-800">Ignoring Mathematics:</strong> Mathematics has a separate paper and a separate cut-off. If you fail in it, your marks in GAT will not matter. Don\'t fear mathematics, face it.</div>',
                section8_item3: '<div><strong class="text-lg text-red-800">Taking English Lightly:</strong> 200 marks in the GAT paper are for English alone. It can decide your rank. Don\'t treat it as just a language; it\'s a crucial part of your selection.</div>',
                section8_item4: '<div><strong class="text-lg text-red-800">Neglecting Physical Fitness:</strong> This is not a desk job. If you are not physically fit, you cannot be mentally prepared either. Running, playing, and staying healthy are as important a part of your preparation as reading books.</div>',
                section8_final_thought: "‚ú® Remember: The uniform is earned through sweat and discipline, not just by dreaming. ‚ú®",
                
                section9_title: "9. Application Process & Timeline üóìÔ∏è",
                section9_desc: "The NDA exam is conducted twice a year, referred to as NDA (1) and NDA (2).",
                section9_nda1: `<div><h3 class="text-xl font-bold text-gray-800 mb-2">NDA (1):</h3><ul class="list-disc list-inside"><li><strong>Notification:</strong> December</li><li><strong>Exam:</strong> April</li></ul></div>`,

                section10_offline: `<div><h3 class="text-xl font-bold text-gray-800 mb-2">üè¢ Offline Centers:</h3><ul class="list-disc list-inside"><li>Centurion Defence Academy</li><li>Major Kalshi Classes</li><li>Baalnoi Academy</li></ul></div>`,

                written_exam_modal_list: '<ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Paper 1:</strong> Mathematics (300 Marks, 2.5 Hours)</li><li><strong>Paper 2:</strong> General Ability Test (GAT) (600 Marks, 2.5 Hours)</li><li><strong>Total Marks:</strong> 900</li><li>There is negative marking for wrong answers.</li></ul>',

                army_info_modal_title: "‚öîÔ∏è Army",
                army_info_modal_desc: "Joining the Army through NDA is an opportunity to defend the nation's land borders. Cadets are trained in military strategy, weapon systems, and leadership.<br><br><strong>Example:</strong> As a young officer, you might lead an infantry platoon of about 30 soldiers, responsible for border patrols or counter-insurgency operations.",

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [300, 600],
                                backgroundColor: [
                                    'rgba(0, 45, 98, 0.8)',
                                    'rgba(75, 85, 99, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(0, 45, 98, 1)',
                                    'rgba(75, 85, 99, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
                attachModalListeners();
            }

            function attachModalListeners() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
                modalTriggers.forEach(trigger => {
                    trigger.replaceWith(trigger.cloneNode(true));
                });

                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const targetElement = e.target.closest('[data-modal-target]');
                        if (targetElement) {
                            const modalId = targetElement.getAttribute('data-modal-target');
                            const modal = document.getElementById(modalId);
                            if (modal) {
                                modal.classList.add('active');
                            }
                        }
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script>
  (function () {
    // Check karo ki current page index.html hai ya nahi
    var isIndex = location.pathname.endsWith("index.html") 
                  || location.pathname === "/" 
                  || location.pathname === "";

    // Referrer check (agar apni hi site se aaya hai to allow karo)
    var sameOriginReferrer = document.referrer && document.referrer.startsWith(location.origin);

    // Agar index nahi hai aur direct/external open hua hai ‚Üí index.html pe bhejo
    if (!isIndex && !sameOriginReferrer) {
      location.replace("index.html");
    }
  })();
</script>
