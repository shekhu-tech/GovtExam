<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Skillaura Loading...</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts matching index.html --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- START: Theme Variables (Copied from index.html) --- */
        :root {
            --color-primary: #FFD700; /* Electric Gold Glow */
            --color-secondary: #A37A00; /* Dark Gold */
            --color-background: #1A1C20; /* Dark Background */
            --color-text-primary: #f3f4f6; /* White/Light Text */
            --color-text-secondary: #d1d5db; /* Muted Text */
            --color-primary-rgb: 255, 215, 0; 
            --electric-gold-glow: #FFD700; 
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Inter', 'Noto Sans Devangari', sans-serif;
            background-color: var(--color-background); 
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbar during splash */
            transition: opacity 1.5s ease-out; /* Fade-out transition */
            position: relative; /* For particle effect */
        }
        
        /* Keyframes for the Ultra Pro Max Logo Pulse and Shadow */
        @keyframes ultraPulseShadow {
            0% { 
                box-shadow: 0 0 10px rgba(var(--color-primary-rgb), 0.5), 0 0 0 0 rgba(var(--color-primary-rgb), 0.3); 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(var(--color-primary-rgb), 1), 0 0 0 20px rgba(var(--color-primary-rgb), 0); 
                transform: scale(1.08);
            }
            100% { 
                box-shadow: 0 0 10px rgba(var(--color-primary-rgb), 0.5), 0 0 0 0 rgba(var(--color-primary-rgb), 0.3); 
                transform: scale(1);
            }
        }
        
        /* Keyframes for the shimmer effect on Skillaura text */
        @keyframes shimmer {
            0% { background-position: -500% 0; }
            100% { background-position: 500% 0; }
        }

        .logo-container {
            animation: ultraPulseShadow 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
            border: 4px solid var(--electric-gold-glow);
            /* Background image for the circle */
            background-image: url('ytglogo.png'); /* Replace with your gold pattern image URL */
            background-size: cover;
            background-position: center;
            position: relative; /* For z-index of inner logo */
            overflow: hidden; /* Ensure image is clipped to circle */
        }
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
            border-radius: inherit;
            z-index: 1;
        }
        .logo-container img {
            position: relative;
            z-index: 2; /* Ensure logo is above overlay */
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7)); /* Glowing effect on logo */
        }

        /* Styling for the fading effect */
        .fade-out {
            opacity: 0 !important;
        }

        /* Skillaura text shimmer */
        .shimmer-text {
            background: linear-gradient(90deg, #333 0%, var(--electric-gold-glow) 50%, #333 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear;
        }

        /* Particle background (Optional, but adds depth) */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(var(--color-primary-rgb), 0.3);
            border-radius: 50%;
            animation: floatAndFade 15s infinite;
            filter: blur(2px);
        }
        @keyframes floatAndFade {
            0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 0; }
            100% { transform: translateY(-100vh) translateX(50vw) scale(1.5); opacity: 0; }
        }
        
        /* New Attractive Progress Bar Styling (Enhanced) */
        #progress-bar-container {
            /* Deeper inner shadow for cavity effect */
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.8), inset 0 2px 5px rgba(0, 0, 0, 0.9);
            /* Removed unnecessary margin in CSS, controlled by Tailwind class 'mt-4' */
        }
        #progress-bar {
            /* Metallic Gold Gradient Fill */
            background-image: linear-gradient(90deg, #FFD700 0%, #F5DEB3 50%, #FFD700 100%);
            /* Strong glow and inner highlight for 3D effect */
            box-shadow: 
                0 0 18px 4px var(--electric-gold-glow), /* Outer glow */
                inset 0 0 8px 1px rgba(255, 255, 255, 0.6); /* Inner highlight */
            filter: none; 
        }

    </style>
</head>
<body>

    <!-- Particle Background --><div class="particle-bg"></div>

    <!-- Ultra Pro Max Splash Screen Container --><div id="splash-content" class="flex flex-col items-center justify-center p-8 max-w-sm w-full transition-opacity duration-1000 relative z-10">
        
        <!-- Animated Logo Container --><div class="logo-container rounded-full p-4 bg-gray-900/50 shadow-xl transition-all duration-500">
            <!-- Logo Image (Placeholder using the same style as index.html) --><img src="ytglogo.png" alt="Skillaura Logo" class="h-20 w-20 sm:h-24 sm:w-24 rounded-full" 
                 onerror="this.onerror=null;this.src='https://placehold.co/96x96/FFD700/1A1C20?text=YTG';" />
        </div>
        
        <!-- Company Name --><h1 class="text-4xl sm:text-5xl font-extrabold text-white mt-6 drop-shadow-lg tracking-wider shimmer-text">
            SKILLAURA
        </h1>
        
        <!-- Tagline (Gold Gradient Effect) -->
        <!-- Reduced mb-8 to mb-2 for minimal gap --><p class="text-lg sm:text-xl font-semibold mt-2 mb-2" style="
            background-image: linear-gradient(45deg, var(--electric-gold-glow), var(--color-secondary)); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); 
        ">
            Your True Guide
        </p>

        <!-- Progress Bar (Attractive) -->
        <!-- Progress Bar Title (Static) REMOVED -->
        <!-- Height reduced from h-5 (20px) to h-3 (12px) and mt-4 added for minimal gap -->
        <div id="progress-bar-container" class="w-full h-3 mt-4 bg-gray-800 rounded-full overflow-hidden border-2 border-color-secondary">
            <div id="progress-bar" class="h-full bg-electric-gold-glow transition-all duration-300 ease-in-out" style="width: 0%;"></div>
        </div>
        
    </div>

    <script>
        const SPLASH_DURATION = 3500; // Increased to 3.5 seconds for more effect time
        const REDIRECT_URL = 'main.html'; // Your main file

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const progressBar = document.getElementById('progress-bar');
            let startTime = Date.now();

            // Function to update progress bar smoothly (No dynamic text updates)
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                let progress = Math.min(100, (elapsed / SPLASH_DURATION) * 100);
                
                // Animate the progress bar width
                progressBar.style.width = `${progress}%`;

                // Continue animation until 100%
                if (progress < 100) {
                    requestAnimationFrame(updateProgress);
                }
            }

            // Function to create particles (Kept as requested, for "jabra-dast" look)
            function createParticle() {
                const particleBg = document.querySelector('.particle-bg');
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2; // Size between 2px and 7px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + (Math.random() * 100); // Start below view
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;

                // Random animation duration and delay
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`; // 10s to 20s
                particle.style.animationDelay = `${Math.random() * -10}s`; // Negative delay to start at random points

                particleBg.appendChild(particle);

                // Remove particle after animation to prevent memory leak
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            // Generate a few particles initially and then continuously
            for (let i = 0; i < 30; i++) { // Initial particles
                createParticle();
            }
            setInterval(createParticle, 500); // Create a new particle every 0.5 seconds

            // Start progress update
            requestAnimationFrame(updateProgress);

            // Wait for the duration, then fade out and redirect
            setTimeout(() => {
                // Step 1: Start the slow animation fade-out
                body.classList.add('fade-out');
                
                // Step 2: After fade-out duration (1.5s in CSS), redirect
                setTimeout(() => {
                    window.location.replace(REDIRECT_URL); 
                }, 1500); 

            }, SPLASH_DURATION);
        });
    </script>
</body>
</html>
