                section6_col1_title: "üìö Key Pillars of Study:",
                section6_col1_list: '<ul class="list-disc list-inside space-y-3"><li><strong>Post-Graduate Level Understanding:</strong> Develop a deep and clear understanding of your core subjects (Economics/Statistics).</li><li><strong>Focus on GS and English:</strong> These papers are scoring and can have a significant impact on your final rank.</li><li><strong>Answer Writing Practice:</strong> This is a descriptive exam. Practice writing clear, concise, and coherent answers regularly.</li><li><strong>Previous Years\' Questions (PYQs):</strong> This is the most important tool to understand the pattern and nature of questions.</li></ul>',

                section7_item2: '<div><strong class="text-lg text-red-800">Not Practicing Answer Writing:</strong> Having knowledge is one thing, and writing it effectively in 3 hours is another. Without practice, you will fail to manage time and express your thoughts clearly in the exam.</div>',
                section7_item3: '<div><strong class="text-lg text-red-800">Skipping Basic Concepts:</strong> In the pursuit of advanced topics, candidates often forget the fundamentals like microeconomics, macroeconomics, or basic statistical principles. Your foundation must be strong.</div>',

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [200, 800],
                                backgroundColor: [
                                    'rgba(108, 79, 45, 0.8)',
                                    'rgba(180, 140, 90, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(108, 79, 45, 1)',
                                    'rgba(180, 140, 90, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            // Modal functionality
            const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
            modalTriggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    const targetElement = e.target.closest('[data-modal-target]');
                    if (targetElement) {
                        const modalId = targetElement.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) {
                            modal.classList.add('active');
                        }
                    }
                });
            });

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
