        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [50, 50, 100],
                                backgroundColor: [
                                    'rgba(13, 148, 136, 0.7)',
                                    'rgba(15, 118, 110, 0.8)',
                                    'rgba(19, 78, 74, 0.9)'
                                ],
                                borderColor: [
                                    '#FFFFFF'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' рдЕрдВрдХ' : (lang === 'pa' ? ' риЕрй░риХ' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
                attachModalListeners();
            }

            function attachModalListeners() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
                modalTriggers.forEach(trigger => {
                    trigger.replaceWith(trigger.cloneNode(true));
                });

                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const targetElement = e.target.closest('[data-modal-target]');
                        if (targetElement) {
                            const modalId = targetElement.getAttribute('data-modal-target');
                            const modal = document.getElementById(modalId);
                            if (modal) {
                                modal.classList.add('active');
                            }
                        }
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
