        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) { examPatternChartInstance.destroy(); }
                const ctx = document.getElementById('examPatternChart');
                if (ctx) {
                    examPatternChartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'рдкреНрд░рд╢реНрди',
                                data: [50, 50, 50],
                                backgroundColor: ['rgba(59, 130, 246, 0.7)', 'rgba(29, 78, 216, 0.7)', 'rgba(30, 64, 175, 0.7)'],
                                borderColor: ['#FFFFFF'],
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' } }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) { el.innerHTML = translations[lang][key]; }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) { btn.classList.add('active'); }
                });
                initializeCharts(lang);
                 // Re-attach listeners for dynamically inserted content
                attachModalListeners();
            }

            function attachModalListeners() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
                modalTriggers.forEach(trigger => {
                    // To prevent adding multiple listeners, we can remove the old one first.
                    // A simple way is to clone and replace the node, but for this case, we will just add.
                    // Be mindful of this if the function is called many times.
                    trigger.addEventListener('click', (e) => {
                        const modalId = e.target.closest('[data-modal-target]').getAttribute('data-modal-target');
                        document.getElementById(modalId)?.classList.add('active');
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    changeLanguage(e.target.getAttribute('data-lang'));
                });
            });
            
            // Initial Load
            changeLanguage('hi');

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                modal.querySelector('.modal-close-button')?.addEventListener('click', () => modal.classList.remove('active'));
                modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('active'); } });
            });
        });
