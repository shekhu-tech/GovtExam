                section7_title: "7. Your Preparation Strategy: Smart Work üìà",
                section7_desc: "Smart work is essential for success in this exam:",
                section7_list: `<li><strong>Focus on Professional Knowledge:</strong> This is the most crucial section for success in the Main Exam and Interview. Revise your degree subjects thoroughly.</li>
                    <li><strong>Practice for Preliminary Exam:</strong> Regularly give mock tests for speed and accuracy in Reasoning, English, and Quant/GA.</li>

                    <li><strong>Previous Year Papers:</strong> Solve papers from the last 5-7 years to understand the exam pattern and question level.</li>`,
                section8_title: "8. What Not to Do? üö´ (Avoid Failure)",
                section8_item1: `<div><strong class="text-lg text-red-800">Ignoring Professional Knowledge:</strong> Many candidates focus on general subjects and forget their core subject, which is the biggest mistake.</div>`,
                section8_item2: `<div><strong class="text-lg text-red-800">Choosing the Wrong Post:</strong> Apply only for the post that matches your educational qualification and interest. A wrong choice can affect both preparation and career.</div>`,
                section8_item3: `<div><strong class="text-lg text-red-800">Neglecting Negative Marking:</strong> 0.25 marks are deducted for each wrong answer. Avoid guesswork.</div>`,
                section8_item4: `<div><strong class="text-lg text-red-800">Taking the Interview Lightly:</strong> Your technical and practical knowledge will be tested in the interview. Do not leave its preparation for the last moment.</div>`,

                section9_desc: "The IBPS SO exam procedure usually follows a set timeline:",
                section9_list: `<li><strong>Notification:</strong> Usually released in the month of October/November.</li>
                                <li><strong>Application Period:</strong> Lasts for about 20-25 days from the notification release.</li>
                                <li><strong>Preliminary Exam:</strong> Conducted in late December.</li>
                                <li><strong>Main Exam:</strong> Conducted in late January.</li>
                                <li><strong>Interviews:</strong> Held in February/March.</li>
                                <li><strong>Final Allotment:</strong> Declared on April 1st.</li>`,
                section9_conclusion: "The entire process takes about 5-6 months to complete.",

                section10_desc1: "There are several famous private coaching centers that offer coaching in both online and offline modes. Some prominent names are:",
                section10_list1: `<li>Adda247</li><li>Oliveboard</li><li>Testbook</li><li>Unacademy</li><li>Bankersadda</li><li>Mahendra's</li>`,
                section10_subtitle2: "Government Institutions:",

                // Modals Content
                prelims_modal_title: "Preliminary Exam",
                prelims_modal_content: `<p>This is the first stage of the selection process and is only qualifying in nature. Marks obtained here are not added to the final merit list.</p><ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Type:</strong> Objective (MCQ), Online</li><li><strong>Total Questions:</strong> 150</li><li><strong>Total Marks:</strong> 125</li><li><strong>Duration:</strong> 120 minutes (40 minutes for each section)</li><li><strong>Sections (Except for Law and Rajbhasha):</strong> English Language (50 Qs, 25 Marks), Reasoning (50 Qs, 50 Marks), Quantitative Aptitude (50 Qs, 50 Marks).</li><li><strong>Sections (For Law and Rajbhasha):</strong> English Language (50 Qs, 25 Marks), Reasoning (50 Qs, 50 Marks), General Awareness (50 Qs, 50 Marks).</li></ul>`,
                mains_modal_title: "Main Exam",
                mains_modal_content: `<p>Candidates who qualify in the preliminary exam are eligible for the main exam. The marks obtained here are considered for the final merit.</p><ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Type:</strong> Objective (MCQ) and Descriptive (only for Rajbhasha Adhikari).</li><li><strong>Pattern (Except Rajbhasha):</strong> Professional Knowledge (60 Qs, 60 Marks, 45 Mins).</li><li><strong>Pattern (Rajbhasha Adhikari):</strong> Professional Knowledge (Objective - 45 Qs) and Professional Knowledge (Descriptive - 2 Qs). Total 60 Marks, 60 Mins.</li><li><strong>Negative Marking:</strong> 0.25 marks for each wrong answer in the objective test.</li></ul>`,
                interview_modal_title: "Interview",
                interview_modal_content: `<p>Candidates who clear the main exam are called for an interview. This is the final stage of the selection process.</p><ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Total Marks:</strong> 100</li><li><strong>Qualifying Marks:</strong> 40% for General, 35% for reserved categories.</li><li>It tests the candidate's personality, communication skills, and professional knowledge.</li><li>The final merit list is prepared based on the marks of the main exam and interview (in an 80:20 ratio).</li></ul>`,
                prelims_syllabus_modal_title: "Preliminary Exam Syllabus",
                prelims_syllabus_modal_content: `<div><h4 class="font-bold text-lg mt-4">English Language</h4><ul class="list-disc list-inside ml-4"><li>Reading Comprehension, Cloze Test, Para jumbles, Fillers, Error Spotting</li></ul><h4 class="font-bold text-lg mt-4">Reasoning Ability</h4><ul class="list-disc list-inside ml-4"><li>Puzzles & Seating Arrangements, Syllogism, Inequality, Blood Relation, Coding-Decoding</li></ul><h4 class="font-bold text-lg mt-4">Quantitative Aptitude</h4><ul class="list-disc list-inside ml-4"><li>Data Interpretation, Simplification, Number Series, Arithmetic Problems</li></ul><h4 class="font-bold text-lg mt-4">General Awareness</h4><ul class="list-disc list-inside ml-4"><li>Current Affairs, Banking & Financial Awareness, Static GK (Only for Law and Rajbhasha Officer)</li></ul></div>`,
                mains_syllabus_modal_title: "Main Exam Syllabus",
                mains_syllabus_modal_content: `<div><p>The Main Exam syllabus focuses on post-specific professional knowledge. For example:</p><ul class="list-disc list-inside ml-4 space-y-1 mt-2"><li><strong>IT Officer:</strong> Database, Networking, Operating System, Software Engineering, etc.</li><li><strong>Agriculture Officer:</strong> Crop production, Horticulture, Agronomy, Animal Husbandry, etc.</li><li><strong>Rajbhasha Adhikari:</strong> Hindi/English Grammar, Translation, Official Language Act.</li><li><strong>Law Officer:</strong> Banking Regulation Act, SARFAESI Act, Contract Act, Company Law.</li><li><strong>HR/Personnel Officer:</strong> HRD, Industrial Relations, Labour Laws, Recruitment.</li><li><strong>Marketing Officer:</strong> Marketing concepts, Branding, Advertising, Sales.</li></ul></div>`,
                roles_modal_title: "üéì 6 Specialist Roles",

                banks_modal_title: "üèõÔ∏è Participating Banks",
                banks_modal_desc: "This single exam is the gateway to a career as a specialist officer in major public sector banks like Punjab National Bank, Bank of Baroda, Canara Bank, Union Bank of India, and others.",
                growth_modal_title: "üìà Excellent Career Growth",
                growth_modal_desc: "Starting as a Specialist Officer (Scale I), you have a well-defined career path with promotions to Manager, Senior Manager, Chief Manager, and even up to the level of Executive Director. Your role is very significant in the bank due to your specialization.",
                posting_modal_title: "üáÆüá≥ Nation-wide Posting",
                posting_modal_desc: "As a Specialist Officer, you can be posted anywhere in India, usually in administrative offices, regional offices, or large branches where your expertise is required.",

                scale3_modal_title: "Scale III: Senior Manager",

                scale4_modal_title: "Scale IV: Chief Manager",

                eligibility_modal_title: "Post-wise Detailed Eligibility",

                const ctx = document.getElementById('examPatternChart');
                if (ctx) {
                    examPatternChartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: '‡§™‡•ç‡§∞‡§∂‡•ç‡§®',
                                data: [50, 50, 50],
                                backgroundColor: ['rgba(59, 130, 246, 0.7)', 'rgba(29, 78, 216, 0.7)', 'rgba(30, 64, 175, 0.7)'],
                                borderColor: ['#FFFFFF'],
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' } }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) { el.innerHTML = translations[lang][key]; }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) { btn.classList.add('active'); }
                });
                initializeCharts(lang);
                 // Re-attach listeners for dynamically inserted content
                attachModalListeners();
            }

            function attachModalListeners() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
                modalTriggers.forEach(trigger => {
                    // To prevent adding multiple listeners, we can remove the old one first.
                    // A simple way is to clone and replace the node, but for this case, we will just add.
                    // Be mindful of this if the function is called many times.
                    trigger.addEventListener('click', (e) => {
                        const modalId = e.target.closest('[data-modal-target]').getAttribute('data-modal-target');
                        document.getElementById(modalId)?.classList.add('active');
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    changeLanguage(e.target.getAttribute('data-lang'));
                });
            });
            
            // Initial Load
            changeLanguage('hi');

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                modal.querySelector('.modal-close-button')?.addEventListener('click', () => modal.classList.remove('active'));
                modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('active'); } });
            });
        });
    </script>
    
</body>
</html>
