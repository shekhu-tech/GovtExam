        .flowchart-step {
            border: 3px solid #0369a1;

            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

            background-color: #0369a1;
            color: #FFFFFF;
            transform: scale(1.05);
        }
        .flowchart-arrow { color: #0284c7; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 1rem;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: #FFFFFF; border-radius: 1.25rem; padding: 2rem;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 700px; width: 100%; position: relative;
            transform: translateY(-50px); opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); opacity: 1; }
        .modal-close-button {
            position: absolute; top: 1rem; right: 1rem;
            background: none; border: none; font-size: 1.5rem;
            cursor: pointer; color: #0369a1;
        }
        .lang-btn.active { background-color: #0284c7; color: white; font-weight: bold; }
        .rank-btn {
            background-color: #e0f2fe; color: #0369a1;
            border: 1px solid #0284c7; padding: 0.5rem 1rem;
            border-radius: 9999px; cursor: pointer;
            transition: all 0.2s; font-weight: 500;
        }
        .rank-btn:hover { background-color: #0284c7; color: white; }

            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

        document.addEventListener('DOMContentLoaded', () => {
            let poChartInstance = null;
            let clerkChartInstance = null;
            let currentLang = 'hi';

            const poContentView = document.getElementById('po-content-view');
            const clerkContentView = document.getElementById('clerk-content-view');
            const selectionView = document.getElementById('selection-view');
            const modalContainer = document.getElementById('modal-container');

            function populateContent() {
                poContentView.innerHTML = `<button class="back-to-selection" data-lang-key="back_to_selection_btn"></button>` + poContentTemplate;
                clerkContentView.innerHTML = `<button class="back-to-selection" data-lang-key="back_to_selection_btn"></button>` + clerkContentTemplate;
                
                // Create Modals
                modalContainer.innerHTML = [
                    modalTemplate('poPrelimsModal', 'po_prelims_modal_title', 'po_prelims_modal_list'),
                    modalTemplate('poMainsModal', 'po_mains_modal_title', 'po_mains_modal_list'),
                    modalTemplate('poInterviewModal', 'po_interview_modal_title', 'po_interview_modal_list'),
                    modalTemplate('poSyllabusModal', 'po_syllabus_modal_title', 'po_syllabus_modal_list'),
                    modalTemplate('poCareerModalPO', 'po_po_career_modal_title', 'po_po_career_modal_desc'),
                    modalTemplate('poCareerModalAM', 'po_am_career_modal_title', 'po_am_career_modal_desc'),
                    modalTemplate('poCareerModalBM', 'po_bm_career_modal_title', 'po_bm_career_modal_desc'),
                    modalTemplate('poCareerModalCM', 'po_cm_career_modal_title', 'po_cm_career_modal_desc'),
                    
                    modalTemplate('clerkPrelimsModal', 'clerk_prelims_modal_title', 'clerk_prelims_modal_list', 'text-[#0f766e]'),
                    modalTemplate('clerkMainsModal', 'clerk_mains_modal_title', 'clerk_mains_modal_list', 'text-[#0f766e]'),
                    modalTemplate('clerkSyllabusModal', 'clerk_syllabus_modal_title', 'clerk_syllabus_modal_list', 'text-[#0f766e]'),
                    modalTemplate('clerkCareerModalClerk', 'clerk_clerk_career_modal_title', 'clerk_clerk_career_modal_desc', 'text-[#0f766e]'),
                    modalTemplate('clerkCareerModalOfficer', 'clerk_officer_career_modal_title', 'clerk_officer_career_modal_desc', 'text-[#0f766e]'),
                    modalTemplate('clerkCareerModalManager', 'clerk_manager_career_modal_title', 'clerk_manager_career_modal_desc', 'text-[#0f766e]'),
                ].join('');
            }

            function initializePoChart(lang) {
                if (poChartInstance) poChartInstance.destroy();
                const ctx = document.getElementById('poExamPatternChart');
                if (ctx) {
                    poChartInstance = new Chart(ctx, {
                        type: 'pie',
                        data: { labels: translations[lang].po_examPatternChartLabels, datasets: [{ data: [30, 35, 35], backgroundColor: ['rgba(59, 130, 246, 0.8)', 'rgba(239, 68, 68, 0.8)', 'rgba(22, 163, 74, 0.8)'], borderColor: '#FFFFFF', borderWidth: 2 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${c.parsed}` } } } }
                    });
                }
            }
            
            function initializeClerkChart(lang) {
                if (clerkChartInstance) clerkChartInstance.destroy();
                const ctx = document.getElementById('clerkExamPatternChart');
                if (ctx) {
                    clerkChartInstance = new Chart(ctx, {
                        type: 'pie',
                        data: { labels: translations[lang].clerk_examPatternChartLabels, datasets: [{ data: [30, 35, 35], backgroundColor: ['rgba(59, 130, 246, 0.8)', 'rgba(239, 68, 68, 0.8)', 'rgba(22, 163, 74, 0.8)'], borderColor: '#FFFFFF', borderWidth: 2 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${c.parsed}` } } } }
                    });
                }
            }

            function changeLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) el.innerHTML = translations[lang][key];
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                });
                if (!poContentView.classList.contains('hidden')) initializePoChart(lang);
                if (!clerkContentView.classList.contains('hidden')) initializeClerkChart(lang);
            }

            function attachAllListeners() {
                // Language switcher
                document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', (e) => changeLanguage(e.target.getAttribute('data-lang'))));
                
                // Main selection
                document.getElementById('select-po').addEventListener('click', () => showView('po'));
                document.getElementById('select-clerk').addEventListener('click', () => showView('clerk'));
                
                // Back buttons
                document.querySelectorAll('.back-to-selection').forEach(btn => btn.addEventListener('click', showSelectionView));

                // Modals
                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const modalId = e.currentTarget.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) modal.classList.add('active');
                    });
                });
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.querySelector('.modal-close-button')?.addEventListener('click', () => modal.classList.remove('active'));
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) modal.classList.remove('active');
                    });
                });
            }

            function showView(view) {
                selectionView.classList.add('hidden');
                if (view === 'po') {
                    clerkContentView.classList.add('hidden');
                    poContentView.classList.remove('hidden');
                    initializePoChart(currentLang);
                } else {
                    poContentView.classList.add('hidden');
                    clerkContentView.classList.remove('hidden');
                    initializeClerkChart(currentLang);
                }
                 // Re-attach listeners for the now visible content
                attachAllListeners();
            }

            function showSelectionView() {
                poContentView.classList.add('hidden');
                clerkContentView.classList.add('hidden');
                selectionView.classList.remove('hidden');
            }

            // Initial Setup
            populateContent();
            attachAllListeners();
            changeLanguage(currentLang);
        });
    </script>
