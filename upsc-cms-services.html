                mcd_info_modal_desc: "MCD ‡®¶‡®ø‡©±‡®≤‡©Ä ‡®¶‡©á ‡®µ‡©±‡®ñ-‡®µ‡©±‡®ñ ‡®ñ‡©á‡®§‡®∞‡®æ‡®Ç ‡®µ‡®ø‡©±‡®ö ‡®ï‡®à ‡®π‡®∏‡®™‡®§‡®æ‡®≤‡®æ‡®Ç ‡®Ö‡®§‡©á ‡®°‡®ø‡®∏‡®™‡©à‡®Ç‡®∏‡®∞‡©Ä‡®Ü‡®Ç ‡®¶‡®æ ‡®∏‡©∞‡®ö‡®æ‡®≤‡®® ‡®ï‡®∞‡®¶‡®æ ‡®π‡©à‡•§ CMS ‡®∞‡®æ‡®π‡©Ä‡®Ç ‡®ö‡©Å‡®£‡©á ‡®ó‡®è ‡®°‡®æ‡®ï‡®ü‡®∞ ‡®á‡®®‡©ç‡®π‡®æ‡®Ç ‡®∏‡©∞‡®∏‡®•‡®æ‡®µ‡®æ‡®Ç ‡®µ‡®ø‡©±‡®ö ‡®§‡®æ‡®á‡®®‡®æ‡®§ ‡®π‡©Å‡©∞‡®¶‡©á ‡®π‡®® ‡®Ö‡®§‡©á ‡®¶‡®ø‡©±‡®≤‡©Ä ‡®¶‡©Ä ‡®á‡©±‡®ï ‡®µ‡©±‡®°‡©Ä ‡®Ü‡®¨‡®æ‡®¶‡©Ä ‡®®‡©Ç‡©∞ ‡®∏‡®ø‡®π‡®§ ‡®∏‡©á‡®µ‡®æ‡®µ‡®æ‡®Ç ‡®™‡©ç‡®∞‡®¶‡®æ‡®® ‡®ï‡®∞‡®¶‡©á ‡®π‡®®‡•§<br><br><strong>‡®â‡®¶‡®æ‡®π‡®∞‡®®:</strong> ‡®á‡©±‡®ï MCD ‡®°‡®æ‡®ï‡®ü‡®∞ ‡®™‡©Ç‡®∞‡®¨‡©Ä ‡®¶‡®ø‡©±‡®≤‡©Ä ‡®¶‡©á ‡®á‡©±‡®ï ‡®®‡®ø‡®ó‡®Æ ‡®π‡®∏‡®™‡®§‡®æ‡®≤ ‡®µ‡®ø‡©±‡®ö ‡®ï‡©∞‡®Æ ‡®ï‡®∞ ‡®∏‡®ï‡®¶‡®æ ‡®π‡©à, ‡®ú‡©ã ‡®∏‡®•‡®æ‡®®‡®ï ‡®≠‡®æ‡®à‡®ö‡®æ‡®∞‡©á ‡®®‡©Ç‡©∞ ‡®∏‡®∏‡®§‡©Ä ‡®Ö‡®§‡©á ‡®™‡®π‡©Å‡©∞‡®ö‡®Ø‡©ã‡®ó ‡®Æ‡©à‡®°‡©Ä‡®ï‡®≤ ‡®¶‡©á‡®ñ‡®≠‡®æ‡®≤ ‡®™‡©ç‡®∞‡®¶‡®æ‡®® ‡®ï‡®∞‡®¶‡®æ ‡®π‡©à‡•§",
                paper1_syllabus_modal_title: "‡®™‡©á‡®™‡®∞ I ‡®∏‡®ø‡®≤‡©á‡®¨‡®∏",
                paper1_syllabus_modal_list: '<div><h4 class="font-bold text-lg">A. ‡®ú‡®®‡®∞‡®≤ ‡®Æ‡©à‡®°‡©Ä‡®∏‡®®</h4><ul class="list-disc list-inside ml-4"><li>‡®ï‡®æ‡®∞‡®°‡©Ä‡®ì‡®≤‡©ã‡®ú‡©Ä, ‡®∏‡®æ‡®π ‡®¶‡©Ä‡®Ü‡®Ç ‡®¨‡®ø‡®Æ‡®æ‡®∞‡©Ä‡®Ü‡®Ç, ‡®ó‡©à‡®∏‡®ü‡©ç‡®∞‡©ã‡®á‡©∞‡®ü‡©á‡®∏‡®ü‡®æ‡®à‡®®‡®≤, ‡®®‡®ø‡®ä‡®∞‡©ã‡®≤‡©ã‡®ú‡©Ä, ‡®ö‡®Æ‡©ú‡©Ä ‡®µ‡®ø‡®ó‡®ø‡®Ü‡®®, ‡®Æ‡®®‡©ã‡®µ‡®ø‡®ó‡®ø‡®Ü‡®®, ‡®ú‡®®‡®∞‡®≤ ‡®Æ‡©à‡®°‡©Ä‡®∏‡®® ‡®µ‡®ø‡©±‡®ö ‡®ê‡®Æ‡®∞‡®ú‡©à‡®Ç‡®∏‡©Ä ‡®Ü‡®¶‡®ø‡•§</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">B. ‡®¨‡®æ‡®≤ ‡®∞‡©ã‡®ó</h4><ul class="list-disc list-inside ml-4"><li>‡®Ü‡®Æ ‡®¨‡®ö‡®™‡®® ‡®¶‡©Ä‡®Ü‡®Ç ‡®ê‡®Æ‡®∞‡®ú‡©à‡®Ç‡®∏‡©Ä‡®Ü‡®Ç, ‡®®‡®µ‡®ú‡©∞‡®Æ‡©á ‡®¨‡©±‡®ö‡©á ‡®¶‡©Ä ‡®¶‡©á‡®ñ‡®≠‡®æ‡®≤, ‡®µ‡®ø‡®ï‡®æ‡®∏ ‡®Ö‡®§‡©á ‡®µ‡®æ‡®ß‡®æ, ‡®™‡©ã‡®∏‡®º‡®£, ‡®ü‡©Ä‡®ï‡®æ‡®ï‡®∞‡®®, ‡®õ‡©Ç‡®§ ‡®¶‡©Ä‡®Ü‡®Ç ‡®¨‡®ø‡®Æ‡®æ‡®∞‡©Ä‡®Ü‡®Ç ‡®Ü‡®¶‡®ø‡•§</li></ul></div>',
                paper2_syllabus_modal_title: "‡®™‡©á‡®™‡®∞ II ‡®∏‡®ø‡®≤‡©á‡®¨‡®∏",
                paper2_syllabus_modal_list: '<div><h4 class="font-bold text-lg">A. ‡®∏‡®∞‡®ú‡®∞‡©Ä</h4><ul class="list-disc list-inside ml-4"><li>‡®ú‡®®‡®∞‡®≤ ‡®∏‡®∞‡®ú‡®∞‡©Ä, ‡®Ø‡©Ç‡®∞‡©ã‡®≤‡©ã‡®ú‡©Ä‡®ï‡®≤ ‡®∏‡®∞‡®ú‡®∞‡©Ä, ‡®®‡®ø‡®ä‡®∞‡©ã‡®∏‡®∞‡®ú‡®∞‡©Ä, ‡®Ü‡®∞‡®•‡©ã‡®™‡©à‡®°‡®ø‡®ï‡®∏, ‡®®‡©á‡®§‡®∞ ‡®µ‡®ø‡®ó‡®ø‡®Ü‡®®, ENT ‡®Ü‡®¶‡®ø‡•§</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">B. ‡®ó‡®æ‡®á‡®®‡©Ä‡®ï‡©ã‡®≤‡©ã‡®ú‡©Ä ‡®Ö‡®§‡©á ‡®™‡©ç‡®∞‡®∏‡©Ç‡®§‡©Ä</h4><ul class="list-disc list-inside ml-4"><li>‡®ú‡®®‡®Æ ‡®§‡©ã‡®Ç ‡®™‡®π‡®ø‡®≤‡®æ‡®Ç ‡®¶‡©Ä ‡®¶‡©á‡®ñ‡®≠‡®æ‡®≤, ‡®ú‡®£‡©á‡®™‡®æ, ‡®ú‡®®‡®Æ ‡®§‡©ã‡®Ç ‡®¨‡®æ‡®Ö‡®¶ ‡®¶‡©Ä ‡®¶‡©á‡®ñ‡®≠‡®æ‡®≤, ‡®™‡®∞‡®ø‡®µ‡®æ‡®∞ ‡®®‡®ø‡®Ø‡©ã‡®ú‡®®, ‡®¨‡®æ‡®Ç‡®ù‡®™‡®®, ‡®ó‡®æ‡®á‡®®‡©Ä‡®ï‡©ã‡®≤‡©ã‡®ú‡©Ä‡®ï‡®≤ ‡®ï‡©à‡®Ç‡®∏‡®∞‡•§</li></ul></div><div class="mt-4"><h4 class="font-bold text-lg">C. ‡®∞‡©ã‡®ï‡®•‡®æ‡®Æ ‡®Ö‡®§‡©á ‡®∏‡®Æ‡®æ‡®ú‡®ø‡®ï ‡®¶‡®µ‡®æ‡®à (PSM)</h4><ul class="list-disc list-inside ml-4"><li>‡®Æ‡®π‡®æ‡®Ç‡®Æ‡®æ‡®∞‡©Ä ‡®µ‡®ø‡®ó‡®ø‡®Ü‡®®, ‡®¨‡®æ‡®á‡®ì‡®∏‡®ü‡©à‡®ü‡®ø‡®∏‡®ü‡®ø‡®ï‡®∏, ‡®™‡©ã‡®∏‡®º‡®£, ‡®µ‡®æ‡®§‡®æ‡®µ‡®∞‡®£ ‡®∏‡®ø‡®π‡®§, ‡®∏‡®ø‡®π‡®§ ‡®™‡©ç‡®∞‡©ã‡®ó‡®∞‡®æ‡®Æ, ‡®ü‡©Ä‡®ï‡®æ‡®ï‡®∞‡®®‡•§</li></ul></div>'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [250, 250],
                                backgroundColor: [
                                    'rgba(0, 64, 133, 0.8)',
                                    'rgba(0, 123, 255, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(0, 64, 133, 1)',
                                    'rgba(0, 123, 255, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
                attachModalListeners();
            }

            function attachModalListeners() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
                modalTriggers.forEach(trigger => {
                    trigger.replaceWith(trigger.cloneNode(true));
                });

                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const targetElement = e.target.closest('[data-modal-target]');
                        if (targetElement) {
                            const modalId = targetElement.getAttribute('data-modal-target');
                            const modal = document.getElementById(modalId);
                            if (modal) {
                                modal.classList.add('active');
                            }
                        }
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
