            en: {
                doc_title: "IBPS Clerk Exam: Complete Guide",
                header_title: "ЁЯУЛ IBPS Clerk Exam ЁЯУЛ",
                header_subtitle: "Your start to a career in India's Public Sector Banks",
                section1_title: "1. What is the Exam? ЁЯдФ",
                section1_desc: "The Institute of Banking Personnel Selection (IBPS) Clerk exam is a Common Recruitment Process (CRP) for hiring for Clerical Cadre posts in 11 Public Sector Banks across the country. This post is the backbone of day-to-day operations and direct customer interaction in bank branches.",
                section1_card1_title: "Customer Interaction",
                section1_card2_title: "State-Level Recruitment",
                section1_card3_title: "Job Security",
                section1_card4_title: "Foundation of Banking",
                section2_title: "2. Examination Process ЁЯОп",
                section2_desc: "The IBPS Clerk selection process has two stages. The final selection is based on the marks obtained in the Main examination. There is no interview.",
                section2_step1_title: "Preliminary Exam<br>(Qualifying)",
                section2_step2_title: "Main Exam<br>(Final Selection)",
                section3_title: "3. Eligibility & Exam Pattern тЬЕ",
                section3_list: `<div class="flex items-start"><span class="text-2xl text-green-500 mr-4">ЁЯОУ</span><div><strong class="text-[#065f46]">Educational Qualification:</strong> A graduate degree in any discipline from a government-recognized university.</div></div><div class="flex items-start mt-4"><span class="text-2xl text-green-500 mr-4">ЁЯОВ</span><div><strong class="text-[#065f46]">Age Limit:</strong> Minimum 20 years and Maximum 28 years. (Age relaxation is applicable for reserved categories).</div></div><div class="flex items-start mt-4"><span class="text-2xl text-green-500 mr-4">ЁЯЦея╕П</span><div><strong class="text-[#065f46]">Computer Literacy:</strong> Operating and working knowledge in computer systems is mandatory.</div></div><div class="flex items-start mt-4"><span class="text-2xl text-green-500 mr-4">ЁЯЧгя╕П</span><div><strong class="text-[#065f46]">Language Proficiency:</strong> Proficiency in the Official Language of the State/UT for which you are applying is required.</div></div>`,
                section3_chart_title: "Preliminary Exam Pattern ЁЯУК",
                examPatternChartLabels: ['English (30)', 'Reasoning (35)', 'Numerical Ability (35)'],
                section4_title: "4. Detailed Syllabus & Subjects ЁЯУЪ",
                section4_desc: "The IBPS Clerk syllabus is focused on speed and accuracy, with an emphasis on fundamental concepts.",
                section4_subject1_title: "Preliminary Exam Subjects",
                section4_subject2_title: "Main Exam Subjects",
                section4_subject_button: "View Subjects & Syllabus &rarr;",
                section6_title: "6. Department, Post and Career Opportunities ЁЯПв",
                section6_desc: "As a clerk, you are responsible for the front-desk operations of the bank. It is a ground-level role in banking that offers excellent growth opportunities through departmental exams and certifications (JAIIB/CAIIB).",
                section6_card_title: "Career Progression Path",
                rank_btn1: "Clerk",
                rank_btn2: "Officer / Assistant Manager (Scale I)",
                rank_btn3: "Manager (Scale II)",
                rank_btn4: "Senior Manager (Scale III)",
                section7_title: "7. Your Preparation Strategy: Smart Work ЁЯУИ",
                section7_desc: "Speed, accuracy, and time management are crucial for success in the Clerk exam.",
                section7_col1_title: "ЁЯУЪ Key Pillars of Study:",
                section7_col1_list: `<ul class="list-disc list-inside space-y-3"><li><strong>Focus on Speed:</strong> Practice regularly to increase your calculation speed in Numerical Ability and Reasoning.</li><li><strong>Fundamental Concepts:</strong> Strengthen the basics of all subjects as questions are direct and concept-based.</li><li><strong>Grasp on English:</strong> Pay special attention to grammar, vocabulary, and comprehension as this can be a scoring section.</li><li><strong>Sectional Tests:</strong> Regularly give sectional tests to improve your speed and accuracy in each section.</li></ul>`,
                section7_col2_title: "ЁЯФД Practice and Mock Tests:",
                section7_col2_desc: "<strong>Practice is the key to success!</strong>",
                section7_col2_list: `<ul class="list-disc list-inside space-y-2"><li>Give at least one full-length mock test every day to get familiar with the exam pattern.</li><li>Analyze your performance and work on your weak areas.</li><li>Try to solve the paper within the time limit.</li></ul>`,
                section8_title: "8. What Not to Do? ЁЯЪл (Avoid Failure)",
                section8_desc: "Certain common mistakes can hinder your success. Avoid them.",
                section8_item1: `<div><strong class="text-lg text-red-800">Spending too much time on one section:</strong> There is sectional timing in the exam. If a question is tough, skip it and move on.</div>`,
                section8_item2: `<div><strong class="text-lg text-red-800">Guesswork:</strong> Negative marking (0.25 marks for each wrong answer) can significantly reduce your score. Answer only those questions you are sure about.</div>`,
                section8_item3: `<div><strong class="text-lg text-red-800">Ignoring General Awareness:</strong> This is a crucial and scoring section in the Mains exam. Prepare for current affairs and banking awareness from the beginning.</div>`,
                section8_item4: `<div><strong class="text-lg text-red-800">Not analyzing mock tests:</strong> Just giving mock tests is not enough. Learning from your mistakes and improving them is more important.</div>`,
                section8_final_thought: "тЬи Disciplined preparation can land you a job in a prestigious bank. тЬи",
                section9_title: "9. Application Process & Timeline ЁЯЧУя╕П",
                section9_desc: "IBPS follows a fixed calendar every year. The entire process takes about 9-10 months to complete.",
                section9_timeline: `<div class="flex items-center"><div class="w-32 font-bold text-gray-700">June/July:</div><div>Notification release and start of online application.</div></div><div class="flex items-center mt-2"><div class="w-32 font-bold text-gray-700">August/Sept:</div><div>Preliminary Exam is conducted.</div></div><div class="flex items-center mt-2"><div class="w-32 font-bold text-gray-700">Sept/Oct:</div><div>Result of Preliminary Exam.</div></div><div class="flex items-center mt-2"><div class="w-32 font-bold text-gray-700">October:</div><div>Main Exam is conducted.</div></div><div class="flex items-center mt-2"><div class="w-32 font-bold text-gray-700">April (Next Year):</div><div>Final Result and Provisional Allotment.</div></div>`,
                section10_title: "10. Institutes for Preparation ЁЯСитАНЁЯПл",
                section10_desc: "Many government and private institutes in India provide coaching for banking exams. Online or offline coaching can be chosen based on your convenience.",
                section10_online: `<div><h3 class="text-xl font-bold text-gray-800 mb-2">ЁЯТ╗ Online Platforms:</h3><ul class="list-disc list-inside"><li>Adda247 (Bankersadda)</li><li>Oliveboard</li><li>Testbook</li><li>Unacademy</li><li>BYJU'S Exam Prep</li></ul></div>`,
                section10_offline: `<div><h3 class="text-xl font-bold text-gray-800 mb-2">ЁЯПв Offline Centers:</h3><ul class="list-disc list-inside"><li>Mahendra's</li><li>Career Power</li><li>Paramount Coaching</li><li>KD Campus</li><li>Many state governments also run free coaching schemes for SC/ST/OBC candidates.</li></ul></div>`,
                footer_text: "┬й 2025 IBPS Clerk Guide. Best wishes for your success.",

                prelims_modal_content: `<p>This is the first stage and is only qualifying. Its marks are not added for final selection.</p><ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Type:</strong> Objective (MCQ), Online</li><li><strong>Total Questions:</strong> 100</li><li><strong>Total Marks:</strong> 100</li><li><strong>Duration:</strong> 60 minutes (20 minutes per section)</li><li><strong>Sections:</strong> English Language (30), Numerical Ability (35), Reasoning Ability (35).</li></ul>`,
                mains_modal_title: "Main Exam",
                mains_modal_content: `<p>The final merit list is created based on the marks obtained in the Main exam only.</p><ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Type:</strong> Objective (MCQ), Online</li><li><strong>Total Questions:</strong> 190</li><li><strong>Total Marks:</strong> 200</li><li><strong>Duration:</strong> 160 minutes</li><li><strong>Sections:</strong> General/Financial Awareness (50), General English (40), Reasoning Ability & Computer Aptitude (50), Quantitative Aptitude (50).</li></ul>`,

                officer_modal_title: "Officer / Assistant Manager (Scale I)",

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'doughnut',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'рдкреНрд░рд╢реНрди',
                                data: [30, 35, 35],
                                backgroundColor: [
                                    'rgba(16, 185, 129, 0.7)',
                                    'rgba(5, 150, 105, 0.7)',
                                    'rgba(6, 95, 70, 0.7)'
                                ],
                                borderColor: [
                                    '#FFFFFF'
                                ],
                                borderWidth: 3
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            let value = context.parsed;
                                            label = context.label;
                                            let tooltip_text = lang === 'hi' ? ' рдкреНрд░рд╢реНрди' : (lang === 'pa' ? ' рикрйНри░ри╕ри╝рии' : ' Questions');
                                            return label + ': ' + value + tooltip_text;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });

                initializeCharts(lang);
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');
            
            // Modal functionality
            const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
            modalTriggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    const targetElement = e.target.closest('[data-modal-target]');
                    if (targetElement) {
                        const modalId = targetElement.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) {
                            modal.classList.add('active');
                        }
                    }
                });
            });

            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
