                section3_title: "3. Eligibility & Exam Pattern ‚úÖ",

                section7_col1_title: "üìö Key Pillars of Study:",
                section7_col1_list: '<ul class="list-disc list-inside space-y-3"><li><strong>Understand the Concepts:</strong> Especially in Mathematics and General Science, understand the fundamental principles well.</li><li><strong>Focus on English:</strong> Read regularly and practice grammar. It is a scoring subject.</li><li><strong>Cover GK Broadly:</strong> Read NCERT books and stay updated with current affairs.</li><li><strong>Previous Years\' Questions (PYQs):</strong> Solving PYQs is very important to understand the exam pattern and identify important topics.</li></ul>',
                section7_col2_title: "üîÑ Revision and Practice:",
                section7_col2_desc: "**Consistency and time management are the keys to success!**",
                section7_col2_list: '<ul class="list-disc list-inside space-y-2"><li>Take mock tests regularly and analyze your speed and accuracy.</li><li>Make short notes for each subject for easy revision at the last minute.</li><li>Also, focus on physical fitness, as it is required for the SSB.</li></ul>',

                section8_item1: '<div><strong class="text-lg text-red-800">Taking SSB Lightly:</strong> Don\'t think, "Let me clear the written exam first, then I\'ll prepare for SSB." SSB is not just a test of knowledge but of your personality, which takes time to shape. Start working on your fitness, communication skills, and confidence from today.</div>',
                section8_item2: '<div><strong class="text-lg text-red-800">Skipping a Subject:</strong> Many candidates fear Maths or English and skip them. Remember, each section has its own cut-off. Skipping a subject means deliberately knocking yourself out of the race. Give equal respect to every subject.</div>',
                section8_item3: '<div><strong class="text-lg text-red-800">Running from Mock Tests:</strong> Just reading is not enough. Until you practice solving questions under a time limit, panic in the real exam is inevitable. Mock tests are a mirror to your weaknesses; don\'t fear them, learn from them.</div>',
                section8_item4: '<div><strong class="text-lg text-red-800">Being Inconsistent:</strong> Studying 10 hours for two days and then resting for three will get you nowhere. The armed forces demand discipline, and it starts with your preparation. Study daily, even if it\'s for a short while, but do it every day.</div>',

                afa_career_modal_list: '<ul class="list-disc list-inside mt-4 space-y-1"><li>‡®´‡®≤‡®æ‡®á‡©∞‡®ó ‡®Ö‡®´‡®∏‡®∞</li><li>‡®´‡®≤‡®æ‡®à‡®ü ‡®≤‡©à‡®´‡®ü‡©Ä‡®®‡©à‡®Ç‡®ü</li><li>‡®∏‡®ï‡©Å‡®ê‡®°‡®∞‡®® ‡®≤‡©Ä‡®°‡®∞</li><li>‡®µ‡®ø‡©∞‡®ó ‡®ï‡®Æ‡®æ‡®Ç‡®°‡®∞</li><li>‡®ó‡®∞‡©Å‡©±‡®™ ‡®ï‡©à‡®™‡®ü‡®®</li><li>‡®è‡®Ö‡®∞ ‡®ï‡®Æ‡©ã‡®°‡©ã‡®∞ ‡®Ö‡®§‡©á ‡®â‡©±‡®™‡®∞</li></ul>',

                ota_career_modal_desc: "OTA ‡®∏‡®º‡®æ‡®∞‡®ü ‡®∏‡®∞‡®µ‡®ø‡®∏ ‡®ï‡®Æ‡®ø‡®∏‡®º‡®® (SSC) ‡®™‡©ç‡®∞‡®¶‡®æ‡®® ‡®ï‡®∞‡®¶‡®æ ‡®π‡©à, ‡®ú‡©ã 10 ‡®∏‡®æ‡®≤ ‡®¶‡©Ä ‡®Æ‡®ø‡®Ü‡®¶ ‡®≤‡®à ‡®π‡©Å‡©∞‡®¶‡®æ ‡®π‡©à, ‡®ú‡®ø‡®∏‡®®‡©Ç‡©∞ 14 ‡®∏‡®æ‡®≤ ‡®§‡©±‡®ï ‡®µ‡®ß‡®æ‡®á‡®Ü ‡®ú‡®æ ‡®∏‡®ï‡®¶‡®æ ‡®π‡©à‡•§ ‡®™‡©ç‡®∞‡®¶‡®∞‡®∏‡®º‡®® ‡®¶‡©á ‡®Ö‡®ß‡®æ‡®∞ '‡®§‡©á, SSC ‡®Ö‡®´‡®∏‡®∞‡®æ‡®Ç ‡®®‡©Ç‡©∞ ‡®∏‡®•‡®æ‡®à ‡®ï‡®Æ‡®ø‡®∏‡®º‡®® (PC) ‡®µ‡©Ä ‡®Æ‡®ø‡®≤ ‡®∏‡®ï‡®¶‡®æ ‡®π‡©à‡•§ ‡®∞‡©à‡®Ç‡®ï ‡®¶‡©Ä ‡®¨‡®£‡®§‡®∞ IMA ‡®¶‡©á ‡®∏‡®Æ‡®æ‡®® ‡®π‡©à‡•§",

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'bar',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'IMA/INA/AFA (Marks)',
                                data: [100, 100, 100],
                                backgroundColor: 'rgba(128, 0, 0, 0.7)',
                                borderColor: 'rgba(128, 0, 0, 1)',
                                borderWidth: 1
                            }, {
                                label: 'OTA (Marks)',
                                data: [100, 100, 0],
                                backgroundColor: 'rgba(75, 85, 99, 0.7)',
                                borderColor: 'rgba(75, 85, 99, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 20
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed.y !== null && context.parsed.y > 0) {
                                                label += context.parsed.y + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            } else if (context.parsed.y === 0 && context.dataset.label.includes('OTA')) {
                                                return null;
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
                 // Re-bind modal triggers for dynamically inserted content
                 bindModalTriggers();
            }

            function bindModalTriggers() {
                const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
                modalTriggers.forEach(trigger => {
                    if (trigger.getAttribute('data-event-bound')) return;
                    trigger.setAttribute('data-event-bound', 'true');
                    trigger.addEventListener('click', () => {
                        const modalId = trigger.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) {
                            modal.classList.add('active');
                        }
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            // Modal functionality
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script>
  (function () {
    // Check karo ki current page index.html hai ya nahi
    var isIndex = location.pathname.endsWith("index.html") 
                  || location.pathname === "/" 
                  || location.pathname === "";

    // Referrer check (agar apni hi site se aaya hai to allow karo)
    var sameOriginReferrer = document.referrer && document.referrer.startsWith(location.origin);

    // Agar index nahi hai aur direct/external open hua hai ‚Üí index.html pe bhejo
    if (!isIndex && !sameOriginReferrer) {
      location.replace("index.html");
    }
  })();
</script>
