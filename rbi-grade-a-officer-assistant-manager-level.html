        document.addEventListener('DOMContentLoaded', () => {
            function changeLanguage(lang) {
                const langData = translations[lang] || translations['en']; // Fallback to English
                document.documentElement.lang = lang;
                document.title = langData.doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (langData[key] !== undefined) { 
                        el.innerHTML = langData[key]; 
                    } else {
                        el.innerHTML = translations['en'][key] || ''; // Fallback for specific keys
                    }
                });
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) { btn.classList.add('active'); }
                });
                attachModalListeners();
            }

            function attachModalListeners() {
                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    // Simple way to clear old listeners by replacing the node
                    const newTrigger = trigger.cloneNode(true);
                    trigger.parentNode.replaceChild(newTrigger, trigger);
                    newTrigger.addEventListener('click', () => {
                        const modalId = newTrigger.getAttribute('data-modal-target');
                        document.getElementById(modalId)?.classList.add('active');
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    changeLanguage(e.target.getAttribute('data-data-lang'));
                });
            });
            
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.querySelector('.modal-close-button')?.addEventListener('click', () => modal.classList.remove('active'));
                modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('active'); } });
            });
            
            // Initial load
            changeLanguage('hi');
        });
    </script>
