        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;
            let currentLang = 'hi';

            function renderPostListInModal() {
                const container = document.getElementById('postListContainer');
                container.innerHTML = '';
                for (const key in postDetails[currentLang]) {
                    const post = postDetails[currentLang][key];
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.textContent = post.title;
                    card.dataset.postKey = key;
                    card.onclick = () => {
                        showPostDetail(key);
                    };
                    container.appendChild(card);
                }
            }

            function showPostDetail(postKey) {
                const post = postDetails[currentLang][postKey];
                document.getElementById('postModalTitle').textContent = post.title;
                document.getElementById('postModalDesc').textContent = post.desc;
                document.getElementById('postListModal').classList.remove('active');
                document.getElementById('postDetailModal').classList.add('active');
            }

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Questions',
                                data: [25, 25, 30, 20],
                                backgroundColor: [
                                    'rgba(22, 163, 74, 0.8)',
                                    'rgba(59, 130, 246, 0.8)',
                                    'rgba(239, 68, 68, 0.8)',
                                    'rgba(245, 158, 11, 0.8)'
                                ],
                                borderColor: ['#FFFFFF'],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) { label += ': '; }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' рдкреНрд░рд╢реНрди' : (lang === 'pa' ? ' рикрйНри░ри╕ри╝рии' : ' Questions'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                renderPostListInModal();
                initializeCharts(lang);
                attachModalListeners();
            }

            function attachModalListeners() {
                document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                    trigger.addEventListener('click', (e) => {
                        const modalId = e.currentTarget.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if (modal) modal.classList.add('active');
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    changeLanguage(e.target.getAttribute('data-lang'));
                });
            });

            // Initial load
            changeLanguage('hi');

            document.querySelectorAll('.modal-overlay').forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => modal.classList.remove('active'));
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });

            document.getElementById('backToPostListBtn').addEventListener('click', () => {
                document.getElementById('postDetailModal').classList.remove('active');
                document.getElementById('postListModal').classList.add('active');
            });
        });
    </script>
