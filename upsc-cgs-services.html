                section6_title: "6. Career Opportunities üè¢",

                section7_col1_title: "üìö Key Pillars of Study:",
                section7_col1_list: `<ul class="list-disc list-inside space-y-3"><li><strong>Grasp on Basics:</strong> Thoroughly revise your graduation and post-graduation syllabus.</li><li><strong>Read Standard Books:</strong> Study the recommended standard textbooks for your subject.</li><li><strong>Answer Writing Practice:</strong> As the Mains exam is descriptive, practice writing clear and structured answers.</li><li><strong>Previous Years' Questions (PYQs):</strong> This is essential to understand the exam pattern and important topics.</li></ul>`,
                section7_col2_title: "üîÑ Revision and General Studies:",
                section7_col2_desc: "**In-depth subject knowledge is the key to success!**",
                section7_col2_list: `<ul class="list-disc list-inside space-y-2"><li>Revise your notes regularly.</li><li>Don't take Paper-I (General Studies) of the Prelims lightly.</li><li>Stay updated with the latest research and developments in your field.</li><li>Prepare your DAF (Detailed Application Form) well for the interview.</li></ul>`,
                section8_title: "8. What Not to Do? üö´ (Avoid Failure)",
                section8_desc: "This is a high-level specialist exam. Steer your preparation in the right direction by avoiding these common mistakes.",
                section8_item1: `<div><strong class="text-lg text-red-800">Ignoring General Studies:</strong> Many candidates focus only on their core subject and forget Paper-I of the Prelims. This paper is qualifying, and without clearing it, you cannot appear for the Mains.</div>`,
                section8_item2: `<div><strong class="text-lg text-red-800">Not Practicing Answer Writing:</strong> It is crucial to present your knowledge effectively in the Mains exam. Without practice, you won't be able to manage time and your answers will lack clarity.</div>`,

                section8_item4: `<div><strong class="text-lg text-red-800">Underestimating Field Work's Importance:</strong> Geo-science is a practical subject. You may be asked about your practical knowledge and field experience in the interview. Relate your studies to real-world examples.</div>`,

                mains_modal_title: "Stage 2: Mains Examination",
                mains_modal_list: `<ul class="list-disc list-inside mt-4 space-y-2"><li>Three subject-specific papers for each stream.</li><li>Each paper is of 200 marks.</li><li><strong>Total Marks:</strong> 600</li><li>It is of descriptive type.</li></ul>`,
                interview_modal_title: "Stage 3: Interview/Personality Test",
                interview_modal_list: `<ul class="list-disc list-inside mt-4 space-y-2"><li><strong>Total Marks:</strong> 200</li><li>It assesses the candidate's leadership qualities, mental alertness, and subject knowledge.</li><li>The final merit list is prepared based on the Mains and Interview (600 + 200 = 800 marks).</li></ul>`,
                geologist_info_modal_title: "üåç Geologist",
                geologist_info_modal_desc: "Geologists study the Earth's structure, materials, processes, and history. They play a crucial role in mineral exploration, site selection for engineering projects, and assessment of natural hazards.<br><br><strong>Example:</strong> A GSI Geologist might map landslide-prone areas in the Himalayas or explore for new copper deposits in Rajasthan.",
                geophysicist_info_modal_title: "üì° Geophysicist",

                chemist_info_modal_title: "üî¨ Chemist",

                hydrogeologist_info_modal_title: "üíß Hydrogeologist",

                prelims_syllabus_modal_title: "Preliminary Exam Syllabus",

                rank_srsci_title: "Senior Scientist / Senior Geologist",

                rank_ddg_desc: "‡®°‡®ø‡®™‡®ü‡©Ä ‡®°‡®æ‡®á‡®∞‡©à‡®ï‡®ü‡®∞ ‡®ú‡®®‡®∞‡®≤ (DDG) ‡®á‡©±‡®ï ‡®µ‡©±‡®°‡©á ‡®ñ‡©á‡®§‡®∞ ‡®ú‡®æ‡®Ç ‡®ú‡®º‡©ã‡®® ‡®¶‡©á ‡®Æ‡©Å‡®ñ‡©Ä ‡®π‡©Å‡©∞‡®¶‡©á ‡®π‡®®, ‡®ú‡®ø‡®∏ ‡®µ‡®ø‡©±‡®ö ‡®ï‡®à ‡®∞‡®æ‡®ú ‡®∏‡®º‡®æ‡®Æ‡®≤ ‡®π‡©ã ‡®∏‡®ï‡®¶‡©á ‡®π‡®®‡•§ ‡®â‡®π ‡®®‡©Ä‡®§‡©Ä-‡®®‡®ø‡®∞‡®Æ‡®æ‡®£ ‡®Ö‡®§‡©á ‡®Ö‡©∞‡®§‡®∞-‡®µ‡®ø‡®≠‡®æ‡®ó‡©Ä ‡®§‡®æ‡®≤‡®Æ‡©á‡®≤ ‡®µ‡®ø‡©±‡®ö ‡®∏‡®º‡®æ‡®Æ‡®≤ ‡®π‡©Å‡©∞‡®¶‡©á ‡®π‡®®‡•§",

        document.addEventListener('DOMContentLoaded', () => {
            let examPatternChartInstance = null;

            function initializeCharts(lang) {
                if (examPatternChartInstance) {
                    examPatternChartInstance.destroy();
                }
                const marksCtx = document.getElementById('examPatternChart');
                if (marksCtx) {
                    examPatternChartInstance = new Chart(marksCtx, {
                        type: 'pie',
                        data: {
                            labels: translations[lang].examPatternChartLabels,
                            datasets: [{
                                label: 'Marks',
                                data: [400, 600, 200],
                                backgroundColor: [
                                    'rgba(13, 148, 136, 0.8)',
                                    'rgba(14, 116, 144, 0.8)',
                                    'rgba(8, 74, 114, 0.8)'
                                ],
                                borderColor: [
                                    '#FFFFFF'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed + (lang === 'hi' ? ' ‡§Ö‡§Ç‡§ï' : (lang === 'pa' ? ' ‡®Ö‡©∞‡®ï' : ' Marks'));
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }

            function changeLanguage(lang) {
                document.documentElement.lang = lang;
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key] !== undefined) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                initializeCharts(lang);
                
                // Re-bind modal triggers for dynamically inserted content
                bindModalTriggers();
            }
            
            function bindModalTriggers() {
                 const modalTriggers = document.querySelectorAll('[data-modal-target]');
            
                modalTriggers.forEach(trigger => {
                    // To prevent duplicate event listeners, you can add a check.
                    if (trigger.getAttribute('data-event-bound')) return;

                    trigger.setAttribute('data-event-bound', 'true');
                    trigger.addEventListener('click', (e) => {
                         const targetElement = e.target.closest('[data-modal-target]');
                        if (targetElement) {
                            const modalId = targetElement.getAttribute('data-modal-target');
                            const modal = document.getElementById(modalId);
                            if (modal) {
                                modal.classList.add('active');
                            }
                        }
                    });
                });
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });

            // Initial load
            changeLanguage('hi');

            // Modal functionality
            const modals = document.querySelectorAll('.modal-overlay');
            modals.forEach(modal => {
                const closeButton = modal.querySelector('.modal-close-button');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });
                }
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script>
  (function () {
    // Check karo ki current page index.html hai ya nahi
    var isIndex = location.pathname.endsWith("index.html") 
                  || location.pathname === "/" 
                  || location.pathname === "";

    // Referrer check (agar apni hi site se aaya hai to allow karo)
    var sameOriginReferrer = document.referrer && document.referrer.startsWith(location.origin);

    // Agar index nahi hai aur direct/external open hua hai ‚Üí index.html pe bhejo
    if (!isIndex && !sameOriginReferrer) {
      location.replace("index.html");
    }
  })();
</script>
